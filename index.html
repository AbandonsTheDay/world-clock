<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World Clock 🕒</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <select name="citySelections" id="selectCity">
        <option selected>Select a city</option>
        <option value="Europe/Athens" id="Rhodes">Rhodes</option>
        <option value="Europe/Rome" id="Syracuse">Syracuse</option>
        <option value="Europe/Budapest" id="Debrecen">Debrecen</option>
        <option value="America/Chicago" id="Chicago">Chicago</option>
      </select>
      <div id="cities">
        <div class="city" id="rhodes-city">
          <div>
            <h2>Rhodes🏖️</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="syracuse-city">
          <div>
            <h2>Syracuse📖</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="debrecen-city">
          <div>
            <h2>Debrecen🎨</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="chicago-city">
          <div>
            <h2>Chicago🍕</h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was made by Nicole Gatt, and open sourced on
      <a href="https://github.com/AbandonsTheDay/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
